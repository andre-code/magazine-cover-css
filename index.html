<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Magazine cover CSS</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:900|Rozha+One|Sumana:700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
  <div class="container">
   <h1>
      <span class="pre f-blue">British</span>
      <span class="logo">GQ</span>
      <span class="title f-blue">Style<span>
   </h1>
   <h2 class="subtitle f-blue">
      The ultimate guide to men's fashion
   </h2>
   <div class="lower">
      <div class="up-left">
         <p class="gq f-blue">
            Gentleman's Quarterly
         </p>
         <h2 class="f-blue">Issue<br>
            <span>22</span>
         </h2>
         <p class="uk f-blue">
            UK<br>International
         </p>
         <h4 class="block-text black">
            <span>Say</span>
            <span>Hello</span>
            <span>To</span>
            <span>The</span>
            <span>Nu Lad</span>
            <span>Page 216</span>
         </h4>
      </div>
      <div class="up-right">
         <h3>Jaden Smith</h3>
      </div>
      <div class="low-left">
         <h4 class="block-text white f-blue">
            <span>298</span>
            <span>Pages</span>
            <span>Of</span>
            <span>Summer</span>
            <span>Cool</span></h4>
      </div>
      <div class="low-right">
         <h4 class="block-text white">
            <span>State Of The Art</span>
            <span>Renaissance Boy</span>
         </h4>
         <h4 class="block-text black">
            <span>The Young Utopian</span>
         </h4>
         <h4 class="block-text white">
            <span>The Dreamer</span>
         </h4>
         <h4 class="block-text black">
            <span>The Chameleon of Calabasas</span>
         </h4>
      </div>
   </div>
  </div>
</body>
</html>
